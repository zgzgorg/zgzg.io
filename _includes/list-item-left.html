<div class="container">
  <div class="row list-item px-lg-8 py-lg-6 px-md-4 py-md-3 px-1 py-2 list-item-large list-item-left">
    <div class="col col-lg-5 col-12 pe-lg-6 pe-0 list-item-content">
      <h2 class="item-title">{{ item.name }}</h2>
      <hr class="list-item-bar"></hr>
      <p class="item-description py-2">{{ item.description }}</p>
      {% if item.button-text %}
      <a class="button list-item-button" href="{{ item.button-url }}">{{ item.button-text }}</a>
      {% endif %}
      {% if item.thanks_label and item.thanks_icons %}
      <p class="item-thanks-label mt-3 mb-2 small text-muted">{{ item.thanks_label }}</p>
      <div class="item-thanks-icons d-flex gap-3 flex-wrap align-items-center">
        {% for icon in item.thanks_icons %}
        <a href="{{ icon.url | default: '#' }}" class="item-thanks-icon" title="{{ icon.name }}" target="_blank" rel="noopener">
          <img src="{{ icon.image }}" alt="{{ icon.name }}" width="48" height="48" loading="lazy" style="object-fit: contain; max-height: 48px;">
        </a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <div class="col col-lg-7 col-12 list-item-image" style="background-image: url({{ item.image }})"></div>
  </div>
</div>
